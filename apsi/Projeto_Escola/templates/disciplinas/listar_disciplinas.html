{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Disciplinas</h1>
    <a href="{% url 'criar_disciplina' %}" class="btn btn-primary mb-3">Adicionar Disciplina</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Professor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for disciplina in disciplinas %}
            <tr>
                <td>
                    <a href="{% url 'detalhes_disciplina' disciplina_id=disciplina.id %}">{{ disciplina.nome }}</a>
                </td>
                <td>{{ disciplina.professor.nome }}</td>
                <td>
                    <a href="{% url 'atualizar_disciplina' disciplina_id=disciplina.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'excluir_disciplina' disciplina_id=disciplina.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta disciplina?');">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma disciplina cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
