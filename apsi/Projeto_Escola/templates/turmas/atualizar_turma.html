{% extends 'base.html' %}

{%block content %}
<div class="container mt-5">
    <h1>Editar Turma</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="{% url 'listar_turmas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{%endblock%}
