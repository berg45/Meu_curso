{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Detalhes da Turma</h1>
    <table class="table table-bordered">
        <tr>
            <th>Nome:</th>
            <td>{{ turma.nome }}</td>
        </tr>
        <tr>
            <th>Ano:</th>
            <td>{{ turma.ano }}</td>
        </tr>
        <tr>
            <th>Professores:</th>
            <td>
                {% for professor in turma.professores.all %}
                    {{ professor.nome }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </td>
        </tr>
    </table>
    <a href="{% url 'listar_turmas' %}" class="btn btn-primary">Voltar</a>
    <a href="{% url 'atualizar_turma' turma_id=turma.id %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'excluir_turma' turma_id=turma.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta turma?');">Excluir</a>
</div>
{% endblock %}
