{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Alunos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Turma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td><a href="{% url 'detalhes_aluno' aluno_id=aluno.id %}">{{ aluno.nome }}</a></td>
                <td>{{ aluno.data_nascimento }}</td>
                <td>{{ aluno.turma.nome }}</td>
                <td>
                    <a href="{% url 'atualizar_aluno' aluno_id=aluno.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'excluir_aluno' aluno_id=aluno.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'criar_aluno' %}" class="btn btn-success">Adicionar Aluno</a>
</div>
{% endblock %}
