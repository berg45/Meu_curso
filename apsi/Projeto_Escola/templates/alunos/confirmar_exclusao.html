{% extends 'base.html' %}
{% block content %}
<h1>Excluir Aluno</h1>
<p>Tem certeza que deseja excluir o aluno "{{ aluno.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'listar_alunos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
