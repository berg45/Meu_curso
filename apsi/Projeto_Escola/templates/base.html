<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'listar_alunos' %}">Sistema Escolar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_alunos' %}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_professores' %}">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_turmas' %}">Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_disciplinas' %}">Disciplinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_notas' %}">Notas</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{% url 'criar_aluno' %}">Criar Aluno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{% url 'criar_professor' %}">Criar Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{% url 'criar_turma' %}">Criar Turma</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{% url 'criar_disciplina' %}">Criar Disciplina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{% url 'criar_nota' %}">Criar Nota</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
