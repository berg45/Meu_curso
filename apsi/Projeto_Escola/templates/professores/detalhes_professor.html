{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Detalhes do Professor</h1>
    <table class="table table-bordered">
        <tr>
            <th>Nome:</th>
            <td>{{ professor.nome }}</td>
        </tr>
    </table>
    <a href="{% url 'listar_professores' %}" class="btn btn-primary">Voltar</a>
    <a href="{% url 'atualizar_professor' professor_id=professor.id %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'excluir_professor' professor_id=professor.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este professor?');">Excluir</a>
</div>
{% endblock %}
