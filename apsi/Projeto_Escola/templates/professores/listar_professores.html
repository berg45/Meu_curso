{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Professores</h1>
    <a href="{% url 'criar_professor' %}" class="btn btn-primary mb-3">Adicionar Professor</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for professor in professores %}
            <tr>
                <td>
                    <a href="{% url 'detalhes_professor' professor_id=professor.id %}">{{ professor.nome }}</a>
                </td>
                <td>
                    <a href="{% url 'atualizar_professor' professor_id=professor.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'excluir_professor' professor_id=professor.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este professor?');">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhum professor cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
