{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Excluir Professor</h1>
    <p>Tem certeza que deseja excluir o professor "{{ professor.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_professores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
