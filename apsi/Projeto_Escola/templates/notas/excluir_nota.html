{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Excluir Nota</h1>
    <p>Tem certeza que deseja excluir a nota de {{ nota.aluno.nome }} na disciplina {{ nota.disciplina.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_notas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
