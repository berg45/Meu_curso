{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Detalhes da Nota</h1>
    <table class="table table-bordered">
        <tr>
            <th>Aluno:</th>
            <td>{{ nota.aluno.nome }}</td>
        </tr>
        <tr>
            <th>Disciplina:</th>
            <td>{{ nota.disciplina.nome }}</td>
        </tr>
        <tr>
            <th>Nota:</th>
            <td>{{ nota.nota }}</td>
        </tr>
        <tr>
            <th>Data de Avaliação:</th>
            <td>{{ nota.data_avaliacao }}</td>
        </tr>
    </table>
    <a href="{% url 'listar_notas' %}" class="btn btn-primary">Voltar</a>
    <a href="{% url 'atualizar_nota' nota_id=nota.id %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'excluir_nota' nota_id=nota.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta nota?');">Excluir</a>
</div>
{% endblock %}
