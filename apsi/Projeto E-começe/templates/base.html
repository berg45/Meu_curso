<!DOCTYPE html>

<html>
    <head>
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/buscar_cep.js' %}"></script>    
    
    
    
    </head>
        <body>
            <div class="p-5 text-white text-center" style="background: linear-gradient(45deg, #ff0000, #ff6666);">
                <div class="row">
                    <div class="col-md-3">
                        <a class="nav-link" href="{% url 'lista_produtos' %}">
                        <img src="{%  static 'media/logo.png' %}"style="width: 150px; height: auto;" alt="Logo">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h1>Loja Virtual</h1>
                        <p>Bem Vindo As Compras</p>
                    </div>
                </div>
            </div>
            <header>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-floud">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'lista_produtos' %}">HOME</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'criar_produto' %}">ADICONAR NOVO PRODUTO</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'cliente_create' %}">ADICONAR NOVO USUARIO</a>
                            </li>
                           
                       
                        </ul>
                        
                    </div>
                    
                </nav>
                <div class="container mt-5">
                    <div class="row">
                        <div class="row col-md-12">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages%}
                                    <div class="alert alert-warning" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </header>
            <main class="col-md-12" style="min-height: 600px;">
                {% block content %}
                <button type="button" class="btn btn-outline-success">Success</button>
                {% endblock %}
            </main>

            <footer class="bg-dark text-white text-center py-3 mt-5" >
                <p>&copy; 2024 BERG STOR</p>
            </footer>
            
        </body>
</html>
