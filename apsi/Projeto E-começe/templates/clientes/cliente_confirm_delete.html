{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirmar Exclusão</h1>
    <p>Você tem certeza de que deseja excluir "{{ cliente.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
