<!DOCTYPE html>

<html>
    <head>
    <title>Lista de alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/autocomplite_address.js' %}"></script>


    
    </head>
        <body>
            <div class="p-5 bg-primary text-white text-center">
                <div class="row">
                    <div class="col-md-3">
                        <a class="nav-link" href="{% url 'item-list' %}">
                        <img src="{%  static 'images/logo.png' %}"  style="max-width: 100%">
                        </a>
                    </div>
                    <div class="col-md-9">
                        <h1>FORMULARIO DE ALUNOS</h1>
                    
                    </div>
                </div>
            </div>
            <header>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-floud">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'item-list' %}">HOME</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'item-create' %}">Novo Aluno</a>
                            </li>
                          
                    </div>
                    
                </nav>
                <div class="container mt-5">
                    <div class="row">
                        <div class="row col-md-12">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages%}
                                    <div class="alert alert-warning" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </header>
            <main class="col-md-12" style="min-height: 600px;">
                {% block content %}
                {% endblock %}
            </main>

            <footer class="bg-dark text-white text-center py-3 mt-5" >
                <p>&copy; 2023 CRUD com Django</p>
            </footer>
        </body>
</html>
