<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agenda de Visitas{% endblock %}</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #007BFF; height: 80px;">
        <div class="container d-flex justify-content-center align-items-center">
            <h2 class="text-center text-white">Agenda Hospitalar</h2>
            <button class="navbar-toggler position-absolute end-0 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_visitas' %}">Visitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'agendar_visita' %}">Agendar Visita</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    <div class="container mt-4">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Agenda Hospitalar. Todos os direitos reservados.</p>
    </footer>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            flatpickr(".datetimepicker", {
                enableTime: true,     
                dateFormat: "Y-m-d H:i", 
                minDate: "today",      
                time_24hr: true       
            });
        });
    </script>
</html>
