{% extends 'base.html' %}

{% block title %}Agendar Visita{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h1>Agendar Visita</h1>
    </div>
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.visitante.label_tag }}
            {{ form.visitante }}
            
            {{ form.data_hora.label_tag }}
            
            
            <button type="submit" class="btn btn-primary mt-3">Agendar</button>
        </form>
    </div>
</div>
{% endblock %}
