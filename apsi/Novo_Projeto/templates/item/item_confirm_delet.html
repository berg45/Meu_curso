<!-- Confirmação de Exclusão (item_confirm_delete.html) -->
{% extends 'base.html' %}
{% block content %}
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir "{{ object.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-md btn-success"type="submit">Sim, excluir</button>
        <a class="btn btn-warning" href="{% url 'item-list' %}">Cancelar</a>
    </form>
{% endblock %}
