{%extends 'base.html' %}

{% block title %}Criar/Editar Cliente{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if form.instance.pk %}Editar Cliente{% else %}Criar Cliente{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Guardar</button>
            <a href="{% url 'clientes_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
