{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Clientes</h2>
    <a href="{% url 'clientes_create' %}" class="btn btn-primary">Criar Novo Cliente</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.cpf_cnpj }}</td>
            <td>{{ cliente.city }}</td>
            <td>
                <a href="{% url 'clientes_update' cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'clientes_delete' cliente.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
