{% extends 'base.html' %}

{% block title %}Lista de Pedidos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Pedidos</h2>
    <a href="{% url 'pedidos_create' %}" class="btn btn-primary">Criar Novo Pedido</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.nome }}</td>
            <td>{{ pedido.descricao }}</td>
            <td>{{ pedido.preco }}</td>
            <td>
                <a href="{% url 'pedidos_update' pedido.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'pedidos_delete' pedido.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
