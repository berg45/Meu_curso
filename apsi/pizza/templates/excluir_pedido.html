{% extends 'base.html' %}
{% block title %}Excluir Pedido{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Excluir Pedido</h1>
    <p class="text-center">Tem certeza que deseja excluir o pedido de <strong>{{ pedido.sabor }}</strong>?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'pagina_inicial' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
