{% extends 'base.html' %}

{% load static %}

{% block title %}Clientes{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">Cadastro de Clientes</h1>
            <form method="POST" class="mb-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome">Nome</label>
                    {{ formulario.nome }}  <!-- Campo gerado pelo Django -->
                </div>
                <div class="mb-3">
                    <label for="id_telefone">Telefone</label>
                    {{ formulario.telefone }}  <!-- Campo gerado pelo Django -->
                </div>
                <div class="mb-3">
                    <label for="id_cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9" class="form-control" onblur="buscarCEP()">
                </div>
                <div class="mb-3">
                    <label for="id_endereco">Endere√ßo</label>
                    <input type="text" id="endereco" name="endereco" maxlength="40" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" maxlength="30" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'index.js' %}"></script>
{% endblock %}
