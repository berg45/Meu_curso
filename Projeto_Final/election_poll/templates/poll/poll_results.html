{% extends 'base.html' %}

{% block title %}Resultados da Enquete{% endblock %}

{% block content %}
<h1 class="text-center mb-4 fw-bold display-4">Resultados: {{ poll.question }}</h1>

<ul class="list-group">
    {% for option in options %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ option.option_text }}
        <span class="badge bg-primary rounded-pill">{{ option.votes }}</span>
    </li>
    {% endfor %}
</ul>

<!-- Exemplo de total de votos -->
<div class="mt-4">
    <h4>Total de votos: {{ options|length }}</h4> <!-- Exemplo de contagem de opções -->
</div>

<a href="/" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
