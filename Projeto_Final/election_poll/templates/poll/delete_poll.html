{% extends 'base.html' %}

{% block title %}Excluir Enquete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Confirmar Exclusão</h3>
            <p>Você tem certeza de que deseja excluir a enquete "{{ poll.question }}"?</p>
            
            <!-- Formulário de confirmação -->
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'poll_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
