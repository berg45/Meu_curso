{% extends 'base.html' %}

{% block title %}Catálogo de Produtos{% endblock %}

{% block content %}
<h1>Catálogo</h1>
<div class="row">
    {% for produto in produtos %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome_produto }}</h5>
                    <p>{{ produto.descricao }}</p>
                    <p><strong>Preço:</strong> {{ produto.valor }}€</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
