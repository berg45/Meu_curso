<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Bem-vindo ao Painel, <span class="text-primary">{{ user.name }}</span></h2>
            <h3 class="text-muted text-center">{{ empresas.nome }}</h3>

            <div class="mt-4">
                {% if publicacao %}
                    <div class="text-center">
                        <img src="{{ publicacao.foto }}" class="img-fluid rounded" alt="Foto do Prato" style="max-width: 400px;">
                        <h3 class="mt-3">{{ publicacao.titulo_prato }}</h3>
                    </div>
                {% else %}
                    <p class="text-center text-danger">Nenhuma publicação encontrada.</p>
                {% endif %}
            </div>

            <p class="mt-4 text-center text-muted">
                Esta página está protegida e só pode ser acessada por usuários logados.
            </p>
        </div>
    </div>

    <!-- Link para os scripts JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
