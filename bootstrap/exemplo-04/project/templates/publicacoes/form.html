{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Editar Publicação{% else %}Nova Publicação{% endif %}
{% endblock %}

{% block content %}
<h1 class="mb-4">
    {% if form.instance.pk %}Editar Publicação{% else %}Nova Publicação{% endif %}
</h1>

<form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'lista_publicacoes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
