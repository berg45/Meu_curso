
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usu치rios</title>
    <!-- Inclui o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Usu치rios</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group">
                    {% for usuario in usuarios %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ usuario.nome }}</span>
                            <span>
                                <a href="{% url 'detalhes_usuario' usuario.id %}" class="btn btn-info btn-sm mr-2">Detalhes</a>
                                <a href="{% url 'atualizar_usuario' usuario.id %}" class="btn btn-warning btn-sm mr-2">Editar</a>
                                <a href="{% url 'excluir_usuario' usuario.id %}" class="btn btn-danger btn-sm">Excluir</a>
                            </span>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center">Nenhum usu치rio encontrado.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'criar_usuario' %}" class="btn btn-primary">Criar Novo Usu치rio</a>
        </div>
    </div>

    <!-- Inclui o JS do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
