<!-- detalhes_usuario.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
</head>
<body>
    <h1>Detalhes do Usuário: {{ usuario.nome }}</h1>
    
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Data de Nascimento:</strong> {{ usuario.data_nascimento }}</p>

    <a href="{% url 'atualizar_usuario' usuario.id %}">Editar</a> |
    <a href="{% url 'excluir_usuario' usuario.id %}">Excluir</a> |
    <a href="{% url 'listar_usuarios' %}">Voltar à Lista de Usuários</a>
</body>
</html>
