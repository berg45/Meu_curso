<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{% url 'add_cliente' %}">
        <button>Adicionar Cliente</button>
    </a>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.endereco }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'lista_pedidos' %}">
        <button>Ver Pedidos</button>
    </a>
</body>
</html>
