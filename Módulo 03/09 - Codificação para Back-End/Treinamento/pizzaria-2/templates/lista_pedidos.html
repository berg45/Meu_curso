<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <a href="{% url 'criar_pedido' %}">Novo Pedido</a>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Data do Pedido</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.cliente.nome }}</td>
                    <td>{{ pedido.data_pedido|date:"d/m/Y H:i" }}</td>
                    <td>{{ pedido.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
