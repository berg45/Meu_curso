<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Meu Blog{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'lista_postagens' %}">Blog Berg</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!-- Itens da navbar à esquerda, se houver -->
            </ul>
            <ul class="navbar-nav ml-auto">  <!-- Adicionando ml-auto para empurrar para a direita -->
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_postagens' %}">Postagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrar</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>© 2024 Meu Blog. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
