{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
    <h1>Registrar</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
{% endblock %}
