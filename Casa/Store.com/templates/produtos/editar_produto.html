{% extends 'base.html' %}

{% block title %}Editar Produto: {{ produto.nome_produto }}{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Editar Produto: {{ produto.nome_produto }}</h1>

<form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Atualizar Produto</button>
    <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
